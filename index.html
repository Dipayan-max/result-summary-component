<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div class="containeer">
        <div class="box1">
            <h3 class="head">Your Result</h3>
            <div class="box2">
                <h1 class="letter">76</h1>
                <p class="digits">of 100</p>
            </div>
            <h1 class="letter2">Great</h1>
            <p style="color: yellowgreen;">you scored higher than 65% of<br>
            the people who have taken<br>
            these test</p>
        </div>
        <div class="box3">
            <h3>Summary</h3>
            <div class="box4">
                <img src="icon-reaction.svg">
                <p><b style="color: red;">Reaction</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>80</b>/100</p>
            </div>
            <div class="box5">
                <img src="icon-memory.svg">
                <p><b style="color: yellowgreen;">Memory</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>92</b>/100</p>
            </div>
            <div class="box6">
                <img src="icon-verbal.svg">
                <p><b>Verbal<b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>61</b>/100</p>
            </div>
            <div class="box7">
                <img src="icon-visual.svg">
                <p><b>Visual</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>72</b>/100</p>
            </div>
            <div class="box8">
                <h3 style="color: white;">continue</h3>
            </div>
        </div>
    </div>
</body>
</html>
